{% extends "base.html" %}

{% block content %}


    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h1>
                <a href='/?id={{blog.id}}'>{{blog.name}}</a>
            </h1>
            <p1>{{blog.text}}</p1>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

{% endblock %}
